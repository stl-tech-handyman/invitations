      <circle cx="200" cy="200" r="20"/>
      <circle cx="200" cy="200" r="15"/>
      
      <circle cx="700" cy="400" r="35"/>
      <circle cx="700" cy="400" r="30"/>
      <circle cx="700" cy="400" r="25"/>
      <circle cx="700" cy="400" r="20"/>
      
      <circle cx="400" cy="700" r="28"/>
