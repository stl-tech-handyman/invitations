<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1350">
  <defs>
    <linearGradient id="industrial1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#34495e" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="industrial2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7f8c8d" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#95a5a6" stop-opacity="0.05"/>
