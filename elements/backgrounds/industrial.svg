    <text x="150" y="1280">TYPE: INDUSTRIAL</text>
    <text x="300" y="1280">MATERIAL: STEEL</text>
    <text x="450" y="1280">WEIGHT: 2.5kg</text>
    <text x="600" y="1280">TOLERANCE: Â±0.1mm</text>
