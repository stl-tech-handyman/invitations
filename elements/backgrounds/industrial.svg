      <rect x="215" y="195" width="15" height="10"/>
      
      <rect x="695" y="370" width="10" height="15"/>
      <rect x="695" y="415" width="10" height="15"/>
      <rect x="670" y="395" width="15" height="10"/>
      <rect x="715" y="395" width="15" height="10"/>
      
      <rect x="395" y="670" width="10" height="15"/>
