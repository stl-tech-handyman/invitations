  </defs>
  
  <rect width="900" height="1350" fill="url(#wc1)"/>
  <rect width="900" height="1350" fill="url(#wc2)"/>
  <rect width="900" height="1350" fill="url(#wc3)"/>
  
  <!-- Watercolor brush strokes -->
  <g opacity="0.08">
