    <ellipse cx="150" cy="500" rx="70" ry="90" fill="#4ecdc4"/>
    <ellipse cx="750" cy="700" rx="80" ry="50" fill="#f39c12"/>
    <ellipse cx="450" cy="1000" rx="60" ry="80" fill="#9b59b6"/>
