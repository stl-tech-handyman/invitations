<svg width="900" height="1350" viewBox="0 0 900 1350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.85" />
    </linearGradient>
    <filter id="modernShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main modern frame -->
  <rect x="15" y="15" width="870" height="1320" rx="8" ry="8" 
        fill="url(#modernGradient)" 
        stroke="#dee2e6" 
        stroke-width="1.5"
        filter="url(#modernShadow)"/>
  
  <!-- Inner border with modern styling -->
  <rect x="35" y="35" width="830" height="1280" rx="4" ry="4" 
        fill="none" 
        stroke="#ced4da" 
        stroke-width="1"/>
  
  <!-- Modern corner accents -->
  <g fill="#6c757d" opacity="0.4">
    <!-- Top-left accent -->
    <rect x="15" y="15" width="20" height="3" rx="1.5"/>
    <rect x="15" y="15" width="3" height="20" rx="1.5"/>
    
    <!-- Top-right accent -->
    <rect x="865" y="15" width="20" height="3" rx="1.5"/>
    <rect x="882" y="15" width="3" height="20" rx="1.5"/>
    
    <!-- Bottom-left accent -->
    <rect x="15" y="1332" width="20" height="3" rx="1.5"/>
    <rect x="15" y="1315" width="3" height="20" rx="1.5"/>
    
    <!-- Bottom-right accent -->
    <rect x="865" y="1332" width="20" height="3" rx="1.5"/>
    <rect x="882" y="1315" width="3" height="20" rx="1.5"/>
  </g>
  
  <!-- Subtle geometric pattern -->
  <defs>
    <pattern id="modernPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <line x1="0" y1="25" x2="50" y2="25" stroke="#dee2e6" stroke-width="0.5" opacity="0.3"/>
      <line x1="25" y1="0" x2="25" y2="50" stroke="#dee2e6" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect x="15" y="15" width="870" height="1320" rx="8" ry="8" 
        fill="url(#modernPattern)" 
        opacity="0.2"/>
</svg>
