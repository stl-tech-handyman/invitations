<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Card Generator</title>
  <link id="gfonts" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Override sidebar widths for wider panels */
    .app {
      grid-template-columns: 450px 1fr 450px !important;
      gap: 30px !important;
      padding: 30px !important;
    }
    
    .left-panel, .right-panel {
      min-width: 450px !important;
      max-width: 450px !important;
    }
    
    /* Loading state for partials */
    .partial-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #666;
      font-style: italic;
    }
    
    .error {
      color: #e74c3c;
      padding: 20px;
      text-align: center;
      border: 1px solid #e74c3c;
      border-radius: 8px;
      background: #fdf2f2;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- LEFT SIDEBAR: Text Editing Controls -->
    <div id="left-panel-container" class="left-panel">
      <div class="partial-loading">Loading left sidebar...</div>
    </div>
    
    <!-- CENTER STAGE: Invitation Preview -->
    <main class="stage-wrap">
      <section class="stage style-centered anim-fade" id="stage" aria-label="Invitation Preview">
        <div class="photo" id="photo"></div>
        <div class="bg" id="bg"></div>
        <div class="texture" id="texture-layer"></div>
        <svg class="sprites" id="sprites" viewBox="0 0 900 1350" preserveAspectRatio="none"></svg>
        <div class="edge-layer" id="edge-layer"></div>
        <div class="overlay-layer" id="overlay-layer"></div>
        <div class="inner" id="inner">
          <div class="header">
            <div class="pill" id="pill-out">Join us for a</div>
          </div>
          <div class="title">
            <h1 id="title-out">POOL PARTY!</h1>
            <h2 id="subtitle-out">Celebrating</h2>
          </div>
          <div class="names">
            <h3 id="names-out">Lincoln & Bentley's 6th Birthday</h3>
          </div>
          <div class="info">
            <div class="card">
              <div class="k">Date</div>
              <div class="v" id="date-out">June 21</div>
            </div>
            <div class="card">
              <div class="k">Time</div>
              <div class="v" id="time-out">12:00 — 2:30 PM</div>
            </div>
            <div class="card">
              <div class="k">Location</div>
              <div class="v" id="location-out">The Pointe • 1 Ballwin Commons Circle</div>
            </div>
          </div>
          <div class="footer">
            <div class="rsvp" id="rsvp-out">RSVP: Stephanie • (314) 330-0860 • sdo...@hotmail.com</div>
          </div>
        </div>
      </section>
    </main>
    
    <!-- RIGHT SIDEBAR: All Other Controls -->
    <div id="right-panel-container" class="right-panel">
      <div class="partial-loading">Loading right sidebar...</div>
    </div>
  </div>
  
  <!-- SVG Sprite Definitions -->
  <svg style="display:none">
    <defs>
      <g id="floatie" fill="currentColor">
        <circle cx="24" cy="24" r="20"/>
        <circle cx="20" cy="20" r="8" fill="white"/>
        <circle cx="28" cy="28" r="4" fill="white"/>
      </g>
      <g id="sunglasses" fill="currentColor">
        <ellipse cx="20" cy="20" rx="12" ry="8"/>
        <ellipse cx="44" cy="20" rx="12" ry="8"/>
        <rect x="32" y="16" width="2" height="8"/>
        <path d="M8 20 Q20 12 32 20"/>
      </g>
      <g id="flipflop" fill="currentColor">
        <ellipse cx="24" cy="32" rx="16" ry="8"/>
        <rect x="16" y="24" width="16" height="4"/>
        <circle cx="20" cy="28" r="2" fill="white"/>
        <circle cx="28" cy="28" r="2" fill="white"/>
      </g>
      <g id="balloon" fill="currentColor">
        <ellipse cx="24" cy="32" rx="12" ry="16"/>
        <path d="M24 8 L24 16 M20 8 Q24 4 28 8"/>
      </g>
      <g id="confetti" fill="currentColor">
        <rect x="20" y="20" width="8" height="8"/>
        <circle cx="28" cy="28" r="4"/>
        <polygon points="36,20 40,24 36,28 32,24"/>
      </g>
      <g id="cake" fill="currentColor">
        <rect x="16" y="24" width="16" height="12"/>
        <rect x="18" y="20" width="12" height="8"/>
        <circle cx="22" cy="26" r="1" fill="white"/>
        <circle cx="26" cy="26" r="1" fill="white"/>
        <circle cx="30" cy="26" r="1" fill="white"/>
      </g>
      <g id="cloud" fill="currentColor">
        <ellipse cx="24" cy="24" rx="16" ry="8"/>
        <ellipse cx="16" cy="20" rx="8" ry="6"/>
        <ellipse cx="32" cy="20" rx="8" ry="6"/>
      </g>
      <g id="star" fill="currentColor">
        <polygon points="24,8 28,20 40,20 32,28 36,40 24,32 12,40 16,28 8,20 20,20"/>
      </g>
      <g id="duck" fill="currentColor">
        <ellipse cx="24" cy="28" rx="12" ry="8"/>
        <ellipse cx="20" cy="24" rx="4" ry="6"/>
        <circle cx="18" cy="22" r="1" fill="white"/>
        <path d="M16 20 Q20 16 24 20"/>
      </g>
      <g id="cap" fill="currentColor">
        <path d="M16 24 Q24 16 32 24 L32 32 L16 32 Z"/>
        <rect x="24" y="32" width="2" height="8"/>
      </g>
      <g id="ribbon" fill="currentColor">
        <circle cx="24" cy="24" r="10"/>
        <path d="M18 34l-6 14 12-8 12 8-6-14"/>
      </g>
    </defs>
  </svg>
  
  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/event-handlers.js"></script>
</body>
</html>
